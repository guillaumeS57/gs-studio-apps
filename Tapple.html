<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tapple + | GS Studio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { padding: 10px; margin: 0; box-sizing: border-box; }
        .container-full { width: 100%; max-width: none; padding: 10px; box-sizing: border-box; }
        #category { font-size: 40px; margin: 20px 0; min-height: 100px; color: var(--primary-blue); font-weight: bold; border: 2px dashed rgba(255,255,255,0.2); display: flex; align-items: center; justify-content: center; text-align: center; border-radius: 15px; }
        .setup-players { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .player-input { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .score-board { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 20px; }
        .player-card { background: #333; padding: 15px; border-radius: 10px; text-align: center; border: 2px solid transparent; }
        .player-card.winner { border-color: var(--primary-yellow); background: #443300; }
        .score-val { font-size: 2rem; display: block; color: var(--primary-yellow); }
        .btn-point { background: #4caf50; color: white; border: none; padding: 10px; width: 100%; border-radius: 5px; margin-top: 10px; font-weight: bold; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="logo-container"><div class="logo-text">GS STUDIO</div></div>
    
    <div class="container-full">
        <h2 style="color:var(--primary-yellow); text-align:center;">TAPPLE +</h2>

        <div id="setup-area" class="setup-players">
            <p>Noms des joueurs (2 √† 4) :</p>
            <input type="text" class="player-input" placeholder="Joueur 1" id="p1">
            <input type="text" class="player-input" placeholder="Joueur 2" id="p2">
            <input type="text" class="player-input" placeholder="Joueur 3 (Optionnel)" id="p3">
            <input type="text" class="player-input" placeholder="Joueur 4 (Optionnel)" id="p4">
            <button onclick="startGame()" style="margin-top:10px; background: var(--primary-blue);">LANCER LA PARTIE</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="category">Cliquez pour commencer</div>
            <button onclick="newCategory()" style="background: var(--primary-yellow); font-size: 1.3rem; height: 70px; width:100%;">
                NOUVELLE CAT√âGORIE
            </button>

            <div id="score-board" class="score-board"></div>
            
            <button onclick="resetGame()" style="margin-top:20px; background:#666; font-size:20px;">R√©initialiser la partie</button>
        </div>

        <a href="index.html" class="back-link">‚Üê Retour au menu</a>
    </div>
    
<script>
    const allCategories = [
        "Marques de voitures", "L√©gumes verts", "Destinations de vacances", "Sports olympiques", "Animaux d'Afrique", "Choses bleues", "Dessins anim√©s", "Pays d'Europe", "S√©ries Netflix", "Fruits exotiques", "Jeux vid√©o", "Mati√®res scolaires", "Fromages", "Animaux de la ferme", "Plats italiens", "Instruments de musique", "Marques de soda", "Plan√®tes", "Moyens de transport", "P√¢tisseries", "Insectes", "Villes de France", "Poissons", "Pr√©noms masculins", "Pr√©noms f√©minins", "Oiseaux", "Marques de t√©l√©phone", "Sports de combat", "Choses que l'on boit", "Fournitures scolaires", "Animaux domestiques", "Choses froides", "Choses chaudes", "Jeux de soci√©t√©", "Parties du corps", "Capitales du monde", "Pays d'Asie", "Pays d'Am√©rique", "Jouets d'enfants", "Marques de sport", "Choses qui volent", "Sacs", "Acteurs c√©l√®bres", "Actrices c√©l√®bres", "Boissons alcoolis√©es", "Produits laitiers", "Lieux publics", "Animaux marins", "Objets de d√©coration", "Sites internet", "Objets dans un sac √† main", "Choses qui font du bruit", "Ustensiles de cuisine", "Super-h√©ros", "M√©tiers de r√™ve", "Marques de chaussures", "Outils de bricolage", "Choses qui piquent", "Ingr√©dients de sandwich", "Dinosaures", "Rivi√®res et fleuves", "Marques de luxe", "Objets de bureau", "Arbres", "Activit√©s de plage", "V√™tements d'hiver", "√âpices", "Personnages historiques", "M√©tiers de la sant√©", "√âmissions de t√©l√©", "Signes du zodiaque", "Monuments c√©l√®bres", "√âcrivains", "C√©l√©brit√©s sportives", "Chansons connues", "Parfums de glace", "Types de p√¢tes", "Objets de camping", "Outils de mesure", "Animaux polaires", "C√©l√©brit√©s chauves", "Rois ou Reines", "Fleurs", "Artistes peintres", "Pierres pr√©cieuses", "Cr√©atures mythologiques"
    ];

    let players = [];

    function startGame() {
        players = [];
        for(let i=1; i<=4; i++) {
            let name = document.getElementById('p'+i).value.trim();
            if(name || (i <= 2 && name === "")) { 
                players.push({ name: name || "Joueur "+i, score: 0 });
            }
        }
        if(players.length < 2) return alert("Il faut au moins 2 joueurs");
        
        document.getElementById('setup-area').classList.add('hidden');
        document.getElementById('game-area').classList.remove('hidden');
        renderScores();
    }

    function renderScores() {
        const board = document.getElementById('score-board');
        board.innerHTML = '';
        players.forEach((p, index) => {
            const card = document.createElement('div');
            card.className = `player-card ${p.score >= 10 ? 'winner' : ''}`;
            card.innerHTML = `
                <strong>${p.name}</strong>
                <span class="score-val">${p.score}</span>
                <button class="btn-point" onclick="addPoint(${index})">+1 Point</button>
            `;
            board.appendChild(card);
        });
    }

    function addPoint(index) {
        if(players.some(p => p.score >= 10)) return;
        players[index].score++;
        if(players[index].score >= 10) {
            document.getElementById('category').innerText = "üèÜ " + players[index].name + " GAGNE !";
        }
        renderScores();
    }

    function newCategory() {
        if(players.some(p => p.score >= 10)) return;
        const randomIndex = Math.floor(Math.random() * allCategories.length);
        document.getElementById('category').innerText = allCategories[randomIndex];
    }

    function resetGame() {
        if(confirm("Recommencer une partie ?")) {
            document.getElementById('setup-area').classList.remove('hidden');
            document.getElementById('game-area').classList.add('hidden');
        }
    }
</script>
</body>
</html>
