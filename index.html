   <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js').then((reg) => {
      // On s'assure que le service worker est pr√™t
      navigator.serviceWorker.ready.then((registration) => {
        const getVersion = () => {
          if (!registration.active) return;

          const messageChannel = new MessageChannel();
          messageChannel.port1.onmessage = (event) => {
            // Mise √† jour du texte avec la version re√ßue
            document.getElementById('app-version').innerText = event.data;
          };

          // Envoi de la requ√™te
          registration.active.postMessage({type: 'GET_VERSION'}, [messageChannel.port2]);
        };

        // On tente de r√©cup√©rer la version imm√©diatement
        getVersion();

        // Si le SW change (mise √† jour), on redemande la version
        registration.addEventListener('updatefound', getVersion);
      });
    });
  }
</script>
