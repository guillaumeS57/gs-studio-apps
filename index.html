    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then((reg) => {
          // On attend que le Service Worker soit pr√™t/actif
          navigator.serviceWorker.ready.then((registration) => {
            
            // Cr√©ation d'un canal de communication
            const messageChannel = new MessageChannel();
            
            messageChannel.port1.onmessage = (event) => {
              // On affiche la valeur re√ßue (CACHE_NAME) dans le span
              document.getElementById('app-version').innerText = "Version: " + event.data;
            };
    
            // On envoie la demande au Service Worker actif
            if (registration.active) {
              registration.active.postMessage({type: 'GET_VERSION'}, [messageChannel.port2]);
            }
          });
        });
      }
    </script>
